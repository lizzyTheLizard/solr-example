<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Games</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Solr Example</a>
                <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    </ul>
                    <form action="/games" class="d-flex autocomplete" method="GET">
                        <input aria-label="Search" autocomplete="off" class="form-control me-2" id="search" name="search"
                               placeholder="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5" th:text="${search == null ? 'All Games' : ('Searched by &quot;' + search + '&quot;')}">All
                Games</h1>
            <table class="table table-striped" data-pagination="true" id="searchResults">
                <thead>
                <tr>
                    <th data-sortable="true" scope="col">ID</th>
                    <th data-sortable="true" scope="col">Title</th>
                    <th data-sortable="true" scope="col">Release Date</th>
                    <th data-sortable="true" scope="col">Team</th>
                    <th data-sortable="true" scope="col">Genres</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}" class="clickable">
                    <td th:text="${game.id}">1</td>
                    <td th:text="${game.title}">Elden Ring</td>
                    <td th:text="${game.releaseDate}">Feb 25, 2022</td>
                    <td th:text="${#strings.listJoin(game.team, ', ')}">Bandai Namco Entertainment, FromSoftware</td>
                    <td th:text="${#strings.listJoin(game.genres, ', ')}">Adventure, RPG</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script src="/autocomplete.js"></script>
    <script src="/allGamesTable.js"></script>
</body>
</html>
